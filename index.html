<!DOCTYPE html>
<html>
<head>
	<title>FCC Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
</head>
<body>

	<div id="wrapper">
		<div class="top"></div>
		<div class= "container">
			
			<div class="row">
				<div class="screen-input col-xs-12">0</div>
				<div class="screen-output col-xs-12">0</div>

			</div>
			<div class=row>
				<div id="keyC" class="col-xs-6 clear btn">C</div>
				<div id="keyDel" class="col-xs-6 delete btn">Del</div>
				
			</div>	
			<div class=row>
				<div id="key7" class="col-xs-3 key btn">7</div>
				<div id="key8" class="col-xs-3 key btn">8</div>
				<div id="key9" class="col-xs-3 key btn">9</div>
				<div id="keyDiv" class="col-xs-3 operator btn">/</div>
			</div>
						
			<div class=row>
				<div id="key4" class="col-xs-3 key btn">4</div>
				<div id="key5" class="col-xs-3 key btn">5</div>
				<div id="key6" class="col-xs-3 key btn">6</div>
				<div id="keyMul" class="col-xs-3 operator btn">*</div>
			</div>			
			<div class=row>
				<div id="key1" class="col-xs-3 key btn">1</div>
				<div id="key2" class="col-xs-3 key btn">2</div>
				<div id="key3" class="col-xs-3 key btn">3</div>
				<div id="keySub" class="col-xs-3 operator btn">-</div>
			</div>		
			<div class=row>
				<div id="key0" class="col-xs-3 key btn">0</div>
				<div id="keyDot" class="col-xs-3 dot btn">.</div>
				<div id="keyEval" class="col-xs-3 evaluate btn">=</div>
				<div id="keyAdd" class="col-xs-3 operator btn">+</div>
			</div>		
			
		</div>

	</div>

	
	<script src="script.js"></script>

</body>
</html>
