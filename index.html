<!DOCTYPE html>
<html>
<head>
	<title>FCC Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div id="wrapper">
		<div class="top"></div>
		<div class= "container">
			
			<div class="row">
				<div class="screen">dasf</div>
			</div>
			<div class=row>
				<div id="key7" class="col-xs-2 key btn-default ">7</div>
				<div id="key8" class="col-xs-2 key btn-default ">8</div>
				<div id="key9" class="col-xs-2 key btn-default ">9</div>
				<div id="key/" class="col-xs-2 key btn-default ">/</div>
			</div>			
			<div class=row>
				<div id="key4" class="col-xs-2 key btn-default ">4</div>
				<div id="key5" class="col-xs-2 key btn-default ">5</div>
				<div id="key6" class="col-xs-2 key btn-default ">6</div>
				<div id="keyx" class="col-xs-2 key btn-default ">x</div>
			</div>			
			<div class=row>
				<div id="key1" class="col-xs-2 key btn-default ">1</div>
				<div id="key2" class="col-xs-2 key btn-default ">2</div>
				<div id="key3" class="col-xs-2 key btn-default ">3</div>
				<div id="key-" class="col-xs-2 key btn-default ">-<iv>
			</div>		
			<div class=row>
				<div id="key0" class="col-xs-2 key btn-default ">0</div>
				<div id="key." class="col-xs-2 key btn-default ">.</div>
				<div id="key=" class="col-xs-2 key btn-default ">=</div>
				<div id="key+" class="col-xs-2 key btn-default ">+</div>
			</div>		

		</div>

	</div>

	
	<script src="script.js"></script>

</body>
</html>
